<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
    <script defer src="login.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form id="login-form" action="logincomplete.html">
      <div class="error">
        <h3 class="error-title">Error</h3>
        <ul class="errors-list"></ul>
      </div>
      <div class="login-container">
        <div class="login-top">
          <h1 class="form-title">Login Form</h1>
        </div>
        <div class="login-main">
          <div class="inputs">
            <div class="info-container">
              <img src="images/user.svg" class="logo" />
              <input
                id="email"
                type="email"
                placeholder="Email"
                class="input-item"
                autocomplete="on"
              />
            </div>
            <div class="info-container">
              <img src="images/lock.svg" class="logo" />
              <input
                id="password"
                type="password"
                placeholder="Password"
                class="input-item"
                autocomplete="on"
              />
            </div>
          </div>
          <span class="forgot-password"><a href="">Forgot Password?</a></span>
          <button type="submit" id="login-btn" class="submit">Login</button>
          <span class="second-btn" id="signup-btn"
            ><a href="SignUp.html">SignUp</a></span
          >
          <span class="second-btn" id="homepage-btn"
            ><a href="LandingPage.html">Homepage</a></span
          >
        </div>
      </div>
    </form>
  </body>
</html>
