<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Japan</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img src="images/japan-logo.png" class="logo-img" />
      <div class="menu-icons">
        <ul class="menu-list">
          <li><a href="">Memberships</a></li>
          <li><a href="">Community</a></li>
          <li><a href="">TravelJapan</a></li>
          <li><a href="">Events</a></li>
          <li><a href="">Stay Informed</a></li>
        </ul>
      </div>
      <div class="login-icons">
        <ul class="login-list">
          <li><button type="submit" class="top-button">Join Now</button></li>
          <li><button type="submit" class="top-button">Login</button></li>
        </ul>
      </div>
    </header>
    <main>
      <h1 class="main-text">
        Explore<br />
        the best Japan<br />
        has to offer
      </h1>
      <h2 class="sub-text">
        Stop putting off that trip and travel<br />
        to Japan easier than ever using TravelJapan
      </h2>
      <div class="bottom-buttons">
        <button type="submit" class="bottom-button">Become a Member</button>
        <button type="submit" class="bottom-button">Our Community</button>
      </div>
    </main>
  </body>
</html>
