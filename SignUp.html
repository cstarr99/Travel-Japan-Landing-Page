<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="SignUp.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-top">
        <h1 class="form-title">Sign Up Form</h1>
      </div>
      <div class="login-main">
        <div class="inputs">
          <div class="info-container">
            <img src="images/person.svg" class="logo" />
            <input
              id="name1"
              class="input-item"
              type="text"
              placeholder="Name"
              autocomplete="on"
            />
          </div>
          <div class="info-container">
            <img src="images/user.svg" class="logo" />
            <input
              id="email1"
              class="input-item"
              type="email"
              placeholder="Email"
              autocomplete="on"
            />
          </div>
          <div class="info-container">
            <img src="images/lock.svg" class="logo" />
            <input
              id="password1"
              class="input-item"
              type="password"
              placeholder="Password"
              autocomplete="on"
            />
          </div>
          <div class="info-container">
            <img src="images/lock.svg" class="logo" />
            <input
              id="confirm-password1"
              class="input-item"
              type="password"
              placeholder="Confirm Password"
              autocomplete="on"
            />
          </div>
        </div>
        <button type="submit" id="signup-btn" class="submit">Sign Up</button>
        <button type="submit" id="login-btn" class="submit second-btn">
          Login
        </button>
        <button type="click" id="homepage-btn" class="submit second-btn">
          Home Page
        </button>
      </div>
    </div>
  </body>
</html>
